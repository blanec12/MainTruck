{% extends 'base.html'%}
{% block content%}
<h1>Users</h1>
<table class="table table-striped">
  <a href="/admin/create-user" class="nav-link align-middle px-0">
    <i class="fs-4 bi-plus-lg"></i>
    <i class="fs-4 bi-trash"></i>
  </a>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in user_list %}
      <tr>
        <td>{{ user.id}}</td>
        <td><a href="/admin/edit-user">{{ user.username }}</a></td>
        <td>{{ user.firstName}}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
